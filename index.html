<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            color: #1c1e21;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #606770;
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .menu-button {
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Por favor, seleccione el módulo al que desea acceder.</p>
        <div class="button-grid">
            <a href="https://be-gestion.onrender.com" class="menu-button">Ir a Gestión de Proyectos</a>
            <a href="https://app-confeccion-nuevo.onrender.com" class="menu-button">Ir a Módulo de Confección</a>
            <a href="https://sistema-administracion.onrender.com" class="menu-button">Sistema de Administración</a>
            <a href="https://sistema-pendientes.onrender.com" class="menu-button">Sistema de Administración</a>
        </div>
    </div>
</body>
</html>
